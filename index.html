<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/reset.css" />
  <link rel="stylesheet" href="./style/style.css" />
  <script src="./script/database.js" defer></script>
  <script src="./script/index.js" defer></script>
  

  <title>Weartake</title>
</head>

<body>
  <header>
    <div class="header-container">
      <h1>Weartake</h1>
      <nav>
        <ul class="header-menu">
          <button class="button-header"><li>Todos</li></button>
          <button class="button-header"><li>Acessórios</li></button>
          <button class="button-header"><li>Calçados</li></button>
          <button class="button-header"><li>Camisetas</li></button>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="main-details">
      <div class="main-search">
        <input id="search-input" type="text" placeholder="Digite aqui sua pesquisa" />
        <button id="search-button">Pesquisar</button>
      </div>
      <aside>
        <div class="cart-title">
          <h4>Carrinho de compras</h4>
        </div>
        <div class="cart-empty">
          <h5>Carrinho Vazio</h5>
          <p>Adicione Itens</p>
        </div>

        <div class="cart-products">
          <ul class="cart-list" id="list-cart"></ul>
        </div>
        <div class="cart-details">
          <div class="details-values">
            <p>Quantidade:</p><span id="quantity">0</span>
          </div>
          <div class="details-values">
            <p>Total:</p>
            <span id="value">R$0,00</span>
          </div>

        </div>


        </div>
      </aside>
    </section>
  </main>
</body>

</html>
